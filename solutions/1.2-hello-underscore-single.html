<!DOCTYPE html>
<title>Hello, Underscore!</title>
<div id="result">
</div>
<script src="../examples/lib/underscore.js"></script>
<script>
window.onload = function () {
  var html = _.template("Hello, my name is <%- name %>!", {name: "Richard"});
  document.querySelector('#result').innerHTML = html;
}
</script>
